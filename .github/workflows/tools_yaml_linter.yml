name: "Tools - Validate YAML Schema"

on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read  

jobs:
  validate-yaml:
    name: YAML Linter
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      
      - name: Validate YAML files
        run: yamllint .

name: "Tools - Validate YAML Schema"

on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read  

jobs:
  validate-yaml:
    name: YAML Linter
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      
      - name: Validate YAML files
        run: yamllint .
